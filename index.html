
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Batepapo UOL</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  
  <body>
    <section class="initial-page">
      <img src="assets/logo.png" alt="Logo UOL">
      <input type="text" placeholder="Digite seu nome" class="name">
      <button class="login">Entrar</button>
    </section>

    <section class="chat hidden">
      <header>
        <div class="container flex">
          <img src="assets/logo.png" alt="Logo UOL" class="logo" />
          <ion-icon name="people" class="people"></ion-icon>
        </div>
      </header>
  
      <main>
        <ul class="messages"></ul>
      </main>

      <footer>
        <div class="container flex">
          <input type="text" placeholder="Escreva aqui..." class="new-message" />
          <ion-icon name="paper-plane-outline" class="send-message"></ion-icon>
        </div>
      </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
