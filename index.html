    <section class="chat">
      <header>
        <div class="container flex">
          <img src="assets/logo.png" alt="Logo UOL" class="logo" />
          <ion-icon name="people" class="people"></ion-icon>
        </div>
      </header>
  
      <main>
        <ul class="messages">
          <li class="message status">teste</li>
          <li class="message normal">teste</li>
          <li class="message normal">teste</li>
          <li class="message direct">teste</li>
          <li class="message status">teste</li>
        </ul>
      </main>


      <aside class="options-window hidden">
        <div class="outside-options"></div>
        <section class="options">
          <strong>Escolha um contato para enviar mensagem:</strong>
          <ul>
            <li class="option user">
              <ion-icon name="people" class="people"></ion-icon>
              Todos
            </li>
            <li class="option user">
              <ion-icon name="person-circle"></ion-icon>
              User
            </li>
            <li class="option user">
              <ion-icon name="person-circle"></ion-icon>
              User
            </li>
          </ul>
          
          <strong>Escolha a visibilidade:</strong>
          <ul>
            <li class="option visibility">
              <ion-icon name="lock-open"></ion-icon>
              PÃºblico
            </li>
            <li class="option visibility">
              <ion-icon name="lock-closed"></ion-icon>
              Reservadamente
            </li>
          </ul>
        </section>
      </aside>

      <footer>
        <div class="container flex">
          <input type="text" placeholder="Escreva aqui..." class="new-message" />
          <ion-icon name="paper-plane-outline" class="send-message"></ion-icon>
        </div>
      </footer>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
